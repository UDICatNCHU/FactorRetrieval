{% extends 'layout.html' %}

{% block content %}
<div class="card border-0 shadow-lg fs-2">
    <div class="card-header text-white">
        <h2 class="mb-0"><i class="fas fa-search"></i> 判決檢索</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('search') }}" method="post" id="searchForm">
            <div class="mb-3">
                <label for="factorsSelect" class="form-label fw-bold">選擇檢索因素:</label>
                <div class="factor-selector">
                    <div class="toggle-controls">
                        <button type="button" id="selectAll" class="control-btn">全選</button>
                        <button type="button" id="deselectAll" class="control-btn">清除</button>
                    </div>
                    <div class="factors-container">
                        {% for factor in factors %}
                        <div class="factor-toggle">
                            <input type="checkbox" id="factor-{{ loop.index }}" name="factors" value="{{ factor }}" class="toggle-checkbox">
                            <label for="factor-{{ loop.index }}" class="toggle-label">
                                <span class="toggle-switch"></span>
                                <span class="toggle-text">{{ factor }}</span>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-search"></i> 檢索判決
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
