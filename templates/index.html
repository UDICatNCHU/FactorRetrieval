{% extends 'layout.html' %}

{% block content %}
<div class="card border-0 shadow-lg">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0"><i class="fas fa-search"></i> 判決檢索</h2>
    </div>
    <div class="card-body">
        <form action="{{ url_for('search') }}" method="post" id="searchForm">
            <div class="mb-3">
                <label for="factorsSelect" class="form-label fw-bold">選擇檢索因素:</label>
                <div class="factor-selector">
                    <div class="toggle-controls">
                        <button type="button" id="selectAll" class="control-btn">全選</button>
                        <button type="button" id="deselectAll" class="control-btn">清除</button>
                    </div>
                    <div class="factors-container">
                        {% for factor in factors %}
                        <div class="factor-toggle">
                            <input type="checkbox" id="factor-{{ loop.index }}" name="factors" value="{{ factor }}" class="toggle-checkbox">
                            <label for="factor-{{ loop.index }}" class="toggle-label">
                                <span class="toggle-switch"></span>
                                <span class="toggle-text">{{ factor }}</span>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="mt-2 text-muted">
                        <small>按住 Ctrl (Windows) 或 Command (Mac) 來選擇多個因素</small>
                    </div>
                </div>
            </div>
            
            <div class="selected-count">已選擇: <span id="selectedCount">0</span> 個因素</div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-search"></i> 檢索判決
                </button>
            </div>
        </form>
    </div>
</div>

<div class="card mt-4 border-0 shadow">
    <div class="card-header bg-info text-white">
        <h3 class="mb-0"><i class="fas fa-info-circle"></i> 使用說明</h3>
    </div>
    <div class="card-body">
        <ol class="guide-list">
            <li>從上方列表中選擇一個或多個檢索因素</li>
            <li>按下「檢索判決」按鈕進行搜尋</li>
            <li>系統會返回包含所有選定因素的判決</li>
        </ol>
    </div>
</div>
{% endblock %}
